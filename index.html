<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <link rel="stylesheet" href="index.css">
    <!--Montserrat Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
<!--Header-->
    <header>
        <h2>TinDog</h2>
    </header>
<!--Application-->
    <div class="container">
        <div class="upper">
            <img src="images/icon-profile.png" alt="no-img-available" class="item">
            <img src="images/logo.png" alt="no-img-available" class="item">
            <img src="images/icon-chat.png" alt="no-img-available" class="item">
        </div>
        <div class="card" id="card"></div>
        <div class="buttons">
            <button class="btn" id="dislikeBtn">
                <img src="images/icon-cross.png" alt="no-img-available" class="reject">
            </button>
            <button class="btn" id="likeBtn">
                <img src="images/icon-heart.png" alt="no-img-available" class="like">
            </button>
        </div>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
